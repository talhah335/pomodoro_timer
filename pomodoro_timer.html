<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <h1>
        Pomodoro Timer
    </h1>
    <div class="main">
        <div class="control-buttons">
            <button id="pomodoro-button" onclick="setPomodoro()">
                  Pomodoro
            </button>
            <button id="short-break-button" onclick="setShortBreak()">
                  Short Break
            </button>
            <button id="long-break-button" onclick="setLongBreak()">
                  Long Break
            </button>
        </div>
        <div class="timer-circle" id="timer">BEGIN</div>
        <div class="control-buttons">
            <button id="start-button" onclick="togglePauseResume()">
                  Start
            </button>
            <button id="restart-button" onclick="restartTimer()">
                  Restart
            </button>
            <button id="choose-button" onclick="chooseTime()">
                  Choose Time
            </button>
            <div class="auto-switch">
                <span class="switch-label">Auto</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="pomodoro_timer.js"></script>
</body>

</html>
