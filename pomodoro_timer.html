<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <h1>
        Pomodoro Timer
    </h1>
    <div class="main">
        <div class="control-buttons">
            <button onclick="setPomodoro()">
                  Pomodoro
            </button>
            <button onclick="setShortBreak()">
                  Short Break
            </button>
            <button onclick="setLongBreak()">
                  Long Break
            </button>
        </div>
        <div class="timer-circle" id="timer">BEGIN</div>
        <div class="control-buttons">
            <button onclick="togglePauseResume()">
                  Pause
            </button>
            <button onclick="restartTimer()">
                  Restart
            </button>
            <button onclick="chooseTime()">
                  Choose Time
            </button>
        </div>
    </div>
    <script src="pomodoro_timer.js"></script>
</body>

</html>
